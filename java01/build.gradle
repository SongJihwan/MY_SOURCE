apply plugin: 'java'
apply plugin: 'eclipse'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'src'
        }
    }
}

repositories {
    mavenCentral()  
}

dependencies {
  compile 'org.apache.bcel:bcel:5.2'
  compile 'mysql:mysql-connector-java:5.1.38'
  compile 'org.mybatis:mybatis:3.3.1'
  
}